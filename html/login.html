<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CloudVault</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/navbar-main.css" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <nav>
      <header>
        <a class="logo" href="/">CloudVault</a>
        <nav>
          <ul class="nav__links">
            <li><a href="#">Login</a></li>
            <li><a href="#">Register</a></li>
          </ul>
        </nav>
        <img src="../icon/menu-icon.svg" alt="" class="menu" />
      </header>
      <div id="mobile__menu" class="overlay">
        <a class="close">&times;</a>
        <div class="overlay__content">
          <a href="#">Login</a>
          <a href="#">Register</a>
        </div>
      </div>
    </nav>
    <main>
      <div class="all-content">
        <div class="login-content">
          <form class="login-form">
            <div class="lq2-text-component lq2-text-center lq2-margin-bottom-sm">
              <h1>Log in</h1>
              <p>Welcome back to CloudVault</p>
            </div>
            <div class="lq2-grid lq2-gap-xs">
              <div class="lq2-col-6@xs">
                <button class="lq2-btn lq2-btn--subtle lq2-width-100%">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="20px" height="20px" fill="#FFC107">
                    <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z" />
                    <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z" />
                    <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z" />
                    <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z" />
                  </svg>
                  <span>Login with Google</span>
                </button>
              </div>
              <div class="lq2-col-6@xs">
                <button class="lq2-btn lq2-btn--subtle lq2-width-100%">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="20px" height="20px" fill="#039be5">
                    <path fill="#039be5" d="M24 5A19 19 0 1 0 24 43A19 19 0 1 0 24 5Z" />
                    <path fill="#fff" d="M26.572,29.036h4.917l0.772-4.995h-5.69v-2.73c0-2.075,0.678-3.915,2.619-3.915h3.119v-4.359c-0.548-0.074-1.707-0.236-3.897-0.236c-4.573,0-7.254,2.415-7.254,7.917v3.323h-4.701v4.995h4.701v13.729C22.089,42.905,23.032,43,24,43c0.875,0,1.729-0.08,2.572-0.194V29.036z" />
                  </svg>
                  <span>Login with Facebook</span>
                </button>
              </div>
            </div>
            <p class="lq2-text-center lq2-margin-y-sm">or</p>
            <div class="lq2-margin-bottom-sm">
              <label class="lq2-form-label lq2-margin-bottom-3xs" for="input-email">Email</label>
              <input class="lq2-form-control lq2-width-100%" type="email" name="input-email" id="input-email" placeholder="Email" />
            </div>
            <div class="lq2-margin-bottom-sm">
              <div class="lq2-flex lq2-justify-between lq2-margin-bottom-3xs">
                <label class="lq2-form-label" for="input-password">Password</label>
                <span class="lq2-text-sm"><a href="#0">Forgot Password?</a></span>
              </div>
              <input class="lq2-form-control lq2-width-100%" type="password" name="input-password" id="input-password" placeholder="Password" />
            </div>
            <div class="lq2-margin-bottom-sm">
              <button class="lq2-btn lq2-btn--primary lq2-btn--md lq2-width-100%">Login</button>
            </div>
            <div class="lq2-text-center">
              <p class="lq2-text-sm">Don't have an account? <a href="#0">Register</a></p>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="../js/mobile.js"></script>
  </body>
</html>
